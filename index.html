<html>

<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">

  <script src="./dist/dialogflowcx-chat-widget.js"></script>
  <script src="./assets/js/ayobastub.js"></script>
  <!-- Verify if it still fails to find html -->

</head>

<body>
  <img src="../assets/images/world.jpg" alt="" class="map">
  <div class="headline">
    <h1>Covid Assistant</h1>
    <h2>Hi I'm Nana Adwoa the smart assistant</h2>
  </div>
  <!-- <div class="login-logo"></div> -->

  <div id="log-container" >
    <pre id="logger"></pre>
  </div>

      <section id="loading-section">
        
        <h4>Starting Nana Adwoa</h4>
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </section>
        
        
        
        
  
  <style>
    
    
    * {
      padding: 0px;
      margin: 0px;
    }
    
    .show{
      display: block;
    }

    .hidden{
      display: none;
    }

    @keyframes anims {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .map{
      position: absolute;
      top: 2%;
      left: 10%;
      transform: translate(-50%, -50%);
      animation: anims 300s linear infinite;

      width: 40rem;
    }
      
    

    .headline{
      position: absolute;
      top: 30%;
      left: 20%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'Roboto Slab', serif;
      

    }


    #loading-section{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    #loading-section h4{
      color: white;
      font-size: 20px;
      font-family: "Source Sans Pro";
    }
    #log-container { 
      background:black; 
      overflow-y: scroll;
      overflow-wrap: normal;
    height:25vh;
    display: none;
    flex-direction: column-reverse;
  }
  .log-boolean,
  .log-undefined {color: magenta;}
  .log-object,
  .log-string {color: green;}
  .log-number {color: cyan;}
  
  body {
    width: 100%;
      height: 100vh;
      
      /* background: url("assets/images/back.jpg") center center repeat; */
      background: #012E72;

      
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ring div {
      box-sizing: border-box;
  display: block;
  position: absolute;
  width: 44px;
  height: 44px;
  margin: 8px;
  border: 5px solid #fff;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: #fff transparent transparent transparent;
}

.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}



@media screen and (max-width: 600px) {
    #log-container {
      width: 90vw;
      
    }
    #video{
      width: 90%;
    }
  }
  
  
  </style>
</body>

</html>
